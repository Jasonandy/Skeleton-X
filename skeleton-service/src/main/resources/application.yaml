######################################################################################
server:
  port: 9095
#######################################################################################
#################################Spring配置#############################################
spring:
  profiles:
    active: dev
  tomcat:
    max-http-post-size: -1
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      groupId: executor
      enable-auto-commit: true
      keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
      valueDserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      groupId: executor
      keyDeserializer: org.apache.kafka.common.serialization.StringSerializer
      valueDserializer: org.apache.kafka.common.serialization.StringSerializer
      batch-size: 16384
      buffer-memory: 33554432
#######################################################################################

########################MapperXml######################################################
mybatis:
  mapper-locations: classpath:mapper/**/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: cn.ucaner.skeleton.service.**.entity  # 注意：对应实体类的路径
#######################################################################################


##########################pagehelper配置###############################################
pagehelper:
  helperDialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
#######################################################################################

######################################es###############################################
#elasticsearch:
#  cluster-nodes: 127.0.0.1:9200

###################################swagger############################################
swagger:
  enabled: true
###################################swagger############################################

###################################xxljob############################################
xxljob:
  enabled: false
###################################xxljob############################################

###################################ehcache############################################
ehcache:
  enabled: true
###################################ehcache############################################
