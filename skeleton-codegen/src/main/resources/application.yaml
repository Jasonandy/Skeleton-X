######################################################################################
server:
  port: 9000
#######################################################################################

#################################Spring配置#############################################
spring:
  profiles:
    active: dev
  tomcat:
    max-http-post-size: -1
#######################################################################################

####################### mybatis-plus ##################################################
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: cn.ucaner.skeleton.codegen.entity
######################################################################################

##########################pagehelper配置###############################################
pagehelper:
  helperDialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
#######################################################################################

